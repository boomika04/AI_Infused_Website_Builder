{% extends "testimonals.html" %}
 {% block content %}
 {{ block.super }}
 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>About Us</title>
 <style>
  
 
   .containera {
     max-width: 1200px;
     margin: 0 auto;
     padding: 20px;
   }
 
   .about-us-section {
     display: flex;
     justify-content: space-between;
     align-items: center;
     padding: 40px;
     background-color: #fff;
     border-radius: 8px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
 
   .image-overlay {
     position: relative;
   }
 
   .image-overlay img {
     max-width: 100%;
     height: auto;
     border-radius: 8px;
     box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
   }
 
   .overlay-text {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     text-align: center;
     color: #fff;
     font-size: 24px;
     font-weight: bold;
   }
 
   .left-column {
     flex: 1;
     padding-right: 20px;
   }
 
   .right-column {
     flex: 1;
     padding-left: 20px;
   }
 
   @media (max-width: 768px) {
     .about-us-section {
       flex-direction: column;
       align-items: stretch;
     }
 
     .left-column,
     .right-column {
       padding: 0;
     }
   }
 </style>
 </head>
 
 
 <div class="containera">
   <div class="about-us-section">
     <div class="left-column">
       <div class="image-overlay">
         <img src="{{img3}}" alt="Image 1">
       </div>
     </div>
     <div class="right-column">
       <h2>About Us</h2>
       <p>{{a_content}}   </div>
   </div>
 </div>
 
 
 
 
 {% endblock %}
