<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ed5d24;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: calc(32.33% - 40px); /* Adjust the width as needed */
            box-sizing: border-box; /* Include padding and border in the width calculation */
            display: inline-block;
            vertical-align: top; /* Align cards to the top */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .navlink_icon {
  position: relative;
  font-size: 200px;
  min-width: 1500px;
  line-height: 40px;
  display: inline-block;
  text-align: center;
  border-radius: 6px;
  width: 500;
}
        .card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .created-on {
            font-size: 12px;
            font-style: italic;
            color: #666;
        }

        .brand {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .user-id {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .user-details {
            margin-bottom: 10px;
        }

        .next-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ee8b56;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-btn:hover {
            background-color: #d05b29;
        }
    </style>
</head>
<body>
    <div class="navlink_icon">
    <i class="bx bx-user-pin"></i></div>
    
    <div id="historyList">
       <center> <h1>WorkSpace</h1></center>
        {% for change in template_changes %}
        
        <div class="card">
            <span class="created-on" style="text-align:right;padding-left: 200px;">Created On: {{ change.3 }}</span><br>
            <div class="user-details">
                <span class="user-id">Project No: {{ change.0 }}</span><br>
                <strong>User Name:</strong> {{ change.2 }}<br>
            </div>
            <div class="brand">{{ change.4 }}</div>
            <form id="form" method="post" action="{% url 'preview' %}">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ change.0 }}">
                <button type="submit" class="next-btn disabled">Next</button></form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
